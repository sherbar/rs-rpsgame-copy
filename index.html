<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock..Paper..Scissors</title>
  </head>
  <body>
    <h1>Rock..Paper..Scissors..SHOOT!</h1>
    <h2>Press your choice to play!</h2>
    <div class="row">
      <div class="column">
        <button type="button" class="rock-button" onclick = "play('rock')"><img src="img/rock.png" alt="rock-pic" width=100px height=100px></button>
      </div>
      <div class="column">
        <button type="button" class="paper-button" onclick = "play('paper')"><img src="img/paper.png" alt="paper-pic" width=100px height=100px></button>
      </div>
      <div class="column">
          <button type="button" class="paper-button" onclick = "play('scissors')"><img src="img/scissors.png" alt="scissors-pic" width=100px height=100px></button>
      </div>
     </div>
    <div class="results">
      <h3>Computer played:</h3>
      <p id= "compChoice"></p>
      <h3>You played: </h3>
      <p id="user"></p>
      <h3>Game Result: </h3>
      <p id="gameResult"</p>

    </div>
    <script src="logic.js"></script>
  </body>
</html>
